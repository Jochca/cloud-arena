# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Interface bindings
    App\Task\Repository\TaskRepositoryInterface: '@App\Task\Repository\TaskRepository'
    App\Task\Repository\TaskActivityRepositoryInterface: '@App\Task\Repository\TaskActivityRepository'
    App\Task\Service\ActivityExpirationServiceInterface: '@App\Task\Service\ActivityExpirationService'
    App\Player\Service\PlayerSaldoProviderInterface: '@App\Player\Service\PlayerSaldoProvider'
    App\Session\Service\SessionScoringCreatorServiceInterface: '@App\Session\Service\SessionScoringCreatorService'
    App\Session\Repository\SessionPlayerKeyRepositoryInterface: '@App\Session\Repository\SessionPlayerKeyRepository'
    App\Session\Service\AuthenticationServiceInterface: '@App\Session\Service\AuthenticationService'

    # New services for CAR-22
    App\Player\Repository\PlayerRepositoryInterface: '@App\Player\Repository\PlayerRepository'
    App\Player\Service\PlayerServiceInterface: '@App\Player\Service\PlayerService'
    App\Session\Repository\SessionRepositoryInterface: '@App\Session\Repository\SessionRepository'
    App\Controller\Service\HomeDashboardServiceInterface: '@App\Controller\Service\HomeDashboardService'
